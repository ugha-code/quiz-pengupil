name: PHP CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Verify required files exist
      run: ls -lah && test -f koneksi.php || (echo "Required files not found!" && exit 1)

    - name: Start PHP Server
      run: php -S localhost:8000 -t . &

    - name: Install Selenium WebDriver & Dependencies
      run: |
        pip install selenium
        sudo apt-get install -y xvfb

    - name: Debug - Cek File Test
      run: |
        echo "Checking test file existence..."
        ls -lah tests/
        test -f tests/test_login_register.py && echo "✅ File ditemukan!" || echo "❌ File tidak ditemukan!"


    - name: Run Selenium Tests
      run: |
        Xvfb :99 -ac &
        export DISPLAY=:99
        python tests/test_login_register.py  # Gunakan path yang benar
      continue-on-error: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: tests/results/
